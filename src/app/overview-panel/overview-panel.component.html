<!-- If a panel is an overview panel - show aggregated detail of house -->
<div class="overview-panel">
  <h2 class="color-secondary text-400 pad-bottom-300">Home Overview</h2>
  <div class="">
    <app-data-card
      [title]="'Temperature'"
      [data]="'22'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'Humidity'"
      [data]="'30'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'People'"
      [data]="'6'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>

    <app-data-card
      class="grid-item3"
      [title]="'Energy'"
      [data]="'2500'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'Devices'"
      [data]="'12'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'Cost'"
      [data]="'10'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
  </div>
</div>
