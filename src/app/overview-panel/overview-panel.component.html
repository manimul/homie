<!-- If a panel is an overview panel - show aggregated detail of house -->
<div class="overview-panel">
  <h2 class="color-secondary pad-bottom-300">Home Overview</h2>
  <div class="">
    <app-data-card
      [title]="'Temperature'"
      [data]="temperature"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'Humidity'"
      [data]="humidity"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'People'"
      [data]="people"
      [ngClass]="'card color-secondary '"
    ></app-data-card>

    <app-data-card
      class="grid-item3"
      [title]="'Energy'"
      [data]="energy"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'Devices'"
      [data]="devices"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
    <app-data-card
      [title]="'Cost'"
      [data]="'10'"
      [ngClass]="'card color-secondary '"
    ></app-data-card>
  </div>
</div>
